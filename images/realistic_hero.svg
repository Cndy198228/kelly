<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Classroom wall -->
  <rect width="400" height="500" fill="#f0f0f0"/>
  <rect x="50" y="400" width="300" height="100" fill="#4a6fa5"/>
  
  <!-- Classroom elements -->
  <rect x="70" y="350" width="260" height="10" fill="#8B4513"/>
  
  <!-- White teacher -->
  <g transform="translate(150, 230)">
    <!-- Head with face features -->
    <circle cx="0" cy="-30" r="25" fill="#FFDBAC"/>
    <!-- Face features -->
    <circle cx="-8" cy="-35" r="3" fill="#000000"/>
    <circle cx="8" cy="-35" r="3" fill="#000000"/>
    <path d="M-10,-10 Q0,-20 10,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Blonde hair -->
    <path d="M-25,-30 Q-35,-60 35,-60 Q25,-30 25,-30 Z" fill="#FFD700"/>
    <!-- Body -->
    <path d="M-20,0 Q-20,40 20,40 Q20,0 -20,0 Z" fill="#2E8B57"/>
    <!-- Arms -->
    <rect x="20" y="5" width="15" height="8" rx="4" fill="#FFDBAC"/>
    <rect x="-35" y="5" width="15" height="8" rx="4" fill="#FFDBAC"/>
    <!-- Hands -->
    <circle cx="35" cy="9" r="5" fill="#FFDBAC"/>
    <circle cx="-45" cy="9" r="5" fill="#FFDBAC"/>
  </g>
  
  <!-- White boy student -->
  <g transform="translate(100, 280)">
    <circle cx="0" cy="-20" r="20" fill="#FFDBAC"/>
    <!-- Face features -->
    <circle cx="-7" cy="-25" r="2.5" fill="#000000"/>
    <circle cx="7" cy="-25" r="2.5" fill="#000000"/>
    <path d="M-7,-10 Q0,-15 7,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Hair - short -->
    <path d="M-20,-20 Q-25,-40 25,-40 Q20,-20 20,-20 Z" fill="#654321"/>
    <!-- Body -->
    <path d="M-15,0 Q-15,30 15,30 Q15,0 -15,0 Z" fill="#4682B4"/>
  </g>
  
  <!-- White girl student -->
  <g transform="translate(200, 280)">
    <circle cx="0" cy="-20" r="20" fill="#FFDBAC"/>
    <!-- Face features -->
    <circle cx="-7" cy="-25" r="2.5" fill="#000000"/>
    <circle cx="7" cy="-25" r="2.5" fill="#000000"/>
    <path d="M-7,-10 Q0,-15 7,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Hair - ponytail -->
    <path d="M-20,-20 Q-30,-50 30,-50 Q20,-20 20,-20 Z" fill="#FFB6C1"/>
    <path d="M5,5 Q15,5 20,20" stroke="#FFB6C1" stroke-width="8" fill="none"/>
    <!-- Body -->
    <path d="M-15,0 Q-15,30 15,30 Q15,0 -15,0 Z" fill="#FF69B4"/>
  </g>
  
  <!-- White girl student 2 -->
  <g transform="translate(300, 280)">
    <circle cx="0" cy="-20" r="20" fill="#FFDBAC"/>
    <!-- Face features -->
    <circle cx="-7" cy="-25" r="2.5" fill="#000000"/>
    <circle cx="7" cy="-25" r="2.5" fill="#000000"/>
    <path d="M-7,-10 Q0,-15 7,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Hair - curly -->
    <path d="M-20,-20 Q-25,-45 25,-45 Q20,-20 20,-20 Z" fill="#654321"/>
    <circle cx="-25" cy="-30" r="6" fill="#654321"/>
    <circle cx="25" cy="-30" r="6" fill="#654321"/>
    <!-- Body -->
    <path d="M-15,0 Q-15,30 15,30 Q15,0 -15,0 Z" fill="#32CD32"/>
  </g>
  
  <!-- Desk and book -->
  <rect x="100" y="320" width="200" height="40" fill="#8B4513" rx="5"/>
  <rect x="120" y="305" width="160" height="30" fill="#FFFF00" rx="3"/>
  <rect x="125" y="310" width="150" height="20" fill="#FFFFFF" rx="2"/>
  
  <!-- Chalkboard -->
  <rect x="100" y="100" width="200" height="120" fill="#2F4F4F" rx="5"/>
  <rect x="105" y="105" width="190" height="110" fill="#000000" rx="3"/>
  
  <!-- English letters on board -->
  <text x="200" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle">A B C</text>
  <text x="200" y="190" font-family="Arial" font-size="18" fill="white" text-anchor="middle">English Class</text>
  
  <!-- Removed text from book as requested -->
  
  <!-- Title text -->
  <text x="200" y="50" font-family="Arial" font-size="28" fill="#4a6fa5" text-anchor="middle" font-weight="bold">Kelly's English Class</text>
</svg>