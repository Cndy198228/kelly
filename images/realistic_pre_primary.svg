<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#0056b3"/>
  
  <!-- Classroom scene -->
  <rect x="50" y="160" width="200" height="20" fill="#8B4513"/>
  
  <!-- Young child -->
  <g transform="translate(120, 120)">
    <!-- Head with face features -->
    <circle cx="0" cy="-30" r="25" fill="#FFDAB9"/>
    <!-- Face features -->
    <circle cx="-8" cy="-33" r="3" fill="#000000"/>
    <circle cx="8" cy="-33" r="3" fill="#000000"/>
    <path d="M-8,-10 Q0,-18 8,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Hair -->
    <path d="M-25,-30 Q-30,-55 30,-55 Q25,-30 25,-30 Z" fill="#654321"/>
    <!-- Body -->
    <path d="M-15,0 Q-15,30 15,30 Q15,0 -15,0 Z" fill="#FFD700"/>
    <!-- Arms -->
    <rect x="15" y="5" width="15" height="8" rx="4" fill="#FFDAB9"/>
    <rect x="-30" y="5" width="15" height="8" rx="4" fill="#FFDAB9"/>
  </g>
  
  <!-- Toy blocks -->
  <rect x="180" y="130" width="20" height="20" fill="#FF6347" rx="2"/>
  <rect x="205" y="125" width="15" height="15" fill="#4682B4" rx="2"/>
  <rect x="185" y="110" width="15" height="15" fill="#FFD700" rx="2"/>
  
  <!-- Storybook -->
  <rect x="150" y="110" width="60" height="40" fill="#8B0000" rx="3"/>
  <rect x="155" y="115" width="50" height="30" fill="#FFE4B5" rx="2"/>
  
  <!-- Text - no language attributes needed in SVG as they are handled in the HTML -->
  <text x="150" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Pre-primary</text>
</svg>