<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#0056b3"/>
  
  <!-- Classroom scene -->
  <rect x="50" y="160" width="200" height="20" fill="#8B4513"/>
  <line x1="80" y1="120" x2="220" y2="120" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Two primary students -->
  <g transform="translate(110, 110)">
    <!-- Student 1 -->
    <circle cx="0" cy="-25" r="20" fill="#FFDAB9"/>
    <circle cx="-7" cy="-28" r="2.5" fill="#000000"/>
    <circle cx="7" cy="-28" r="2.5" fill="#000000"/>
    <path d="M-7,-10 Q0,-15 7,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <path d="M-15,0 Q-15,25 15,25 Q15,0 -15,0 Z" fill="#4682B4"/>
    <!-- Hair -->
    <path d="M-20,-25 Q-25,-45 25,-45 Q20,-25 20,-25 Z" fill="#000000"/>
  </g>
  
  <g transform="translate(190, 100)">
    <!-- Student 2 -->
    <circle cx="0" cy="-25" r="18" fill="#FFE4B5"/>
    <circle cx="-6" cy="-28" r="2.5" fill="#000000"/>
    <circle cx="6" cy="-28" r="2.5" fill="#000000"/>
    <path d="M-6,-10 Q0,-15 6,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <path d="M-12,0 Q-12,25 12,25 Q12,0 -12,0 Z" fill="#FF6347"/>
    <!-- Hair -->
    <path d="M-18,-25 Q-22,-42 22,-42 Q18,-25 18,-25 Z" fill="#654321"/>
  </g>
  
  <!-- Book with open pages -->
  <rect x="140" y="110" width="80" height="35" fill="#FFFF00" rx="2"/>
  <rect x="145" y="115" width="70" height="25" fill="#FFFFFF" rx="1"/>
  <line x1="180" y1="115" x2="180" y2="140" stroke="#000000" stroke-width="1"/>
  
  <!-- Pencil -->
  <rect x="175" y="150" width="15" height="8" fill="#FF6347" rx="4"/>
  <polygon points="190,154 195,150 195,158" fill="#8B4513"/>
  
  <!-- Text - no language attributes needed in SVG as they are handled in the HTML -->
  <text x="150" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Primary</text>
</svg>