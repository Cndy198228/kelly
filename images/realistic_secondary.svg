<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#0056b3"/>
  
  <!-- Classroom scene -->
  <rect x="50" y="160" width="200" height="20" fill="#8B4513"/>
  <rect x="70" y="100" width="40" height="60" fill="#FFFFFF" stroke="#000000" stroke-width="1" rx="2"/>
  
  <!-- Teenage student -->
  <g transform="translate(150, 110)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#FFB6C1"/>
    <!-- Face features -->
    <circle cx="-8" cy="-33" r="2.5" fill="#000000"/>
    <circle cx="8" cy="-33" r="2.5" fill="#000000"/>
    <path d="M-8,-10 Q0,-15 8,-10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Hair -->
    <path d="M-30,-30 Q-35,-60 35,-60 Q30,-30 30,-30 Z" fill="#654321"/>
    <!-- Body -->
    <path d="M-20,0 Q-25,50 25,50 Q20,0 -20,0 Z" fill="#4682B4"/>
    <!-- Arms -->
    <rect x="25" y="10" width="15" height="8" rx="4" fill="#FFB6C1"/>
    <rect x="-40" y="10" width="15" height="8" rx="4" fill="#FFB6C1"/>
  </g>
  
  <!-- Laptop/Device -->
  <rect x="190" y="90" width="60" height="40" fill="#2F4F4F" rx="2"/>
  <rect x="195" y="95" width="50" height="30" fill="#000000" rx="1"/>
  <rect x="210" y="130" width="20" height="3" fill="#808080" rx="1"/>
  
  <!-- Smartphone -->
  <rect x="170" y="140" width="15" height="25" fill="#000000" rx="1"/>
  <rect x="171" y="141" width="13" height="23" fill="#87CEEB" rx="1"/>
  
  <!-- Text - no language attributes needed in SVG as they are handled in the HTML -->
  <text x="150" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Secondary</text>
</svg>